{% extends "car_rental/base.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Car Listings</title>
    <style>
        /* Container that holds all cars, with flex layout */
        .cars-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* space between cars */
            justify-content: center; /* optional: centers the row */
        }
        /* Each car block takes roughly half the width minus gaps */
        .car {
            flex: 1 1 calc(50% - 20px);
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        /* Optional: make cars look consistent on smaller screens */
        @media(max-width: 768px) {
            .car {
                flex: 1 1 100%;
            }
        }

        h2 {
            margin-top: 0;
        }
        .attributes {
            list-style: none;
            padding: 0;
        }
        .attributes li {
            padding: 4px 0;
        }
    </style>
</head>
<body>
        <h1>Customers List</h1>
        {% for customer in customers %}
           <h4>{{ customer.name }}</h4>
        {% endfor %}
</body>
</html>
{% endblock %}
