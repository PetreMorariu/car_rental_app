{% extends "car_rental/base.html" %}

{% block content %}
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customers List</title>
    <style>
      /* Simple styling for the customer list */
      .customer-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .customer-list li {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .customer-list li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <h1>Customers List</h1>
    <ul class="customer-list">
      {% for customer in customers %}
        <li>
          <a href="{% url 'detail_view_customers' customer.id %}">{{ customer.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
  </html>
{% endblock %}
