{% extends "car_rental/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Add a new Customer</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy  }}
                    <button class="btn btn-primary" type="submit" >Add Customer</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
