{% extends "car_rental/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Add a new Booking</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy  }}
                    <button class="btn btn-primary" type="submit" >Add Booking</button>
                    <a href="{% url 'bookings' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
