{% extends "car_rental/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="content-section" style="background-color: #add8e6; padding: 20px;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Customer </legend>
                <h2>Are you sure you want to delete the customer?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'customers' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
