{% extends "car_rental/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Register</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy  }}
                    <button class="btn btn-primary" type="submit" >Sign Up</button>
                </form>
            </div>
        </div>
        <div class="border-top pt-3 mt-4">
                <small class="text-muted">
                    Already have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In Here</a>
                </small>
        </div>
    </div>
{% endblock %}
